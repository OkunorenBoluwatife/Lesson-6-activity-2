<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Date Of Birth Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form>
        <fieldset>

            <legend>Personal Information:</legend>
            <label>Full name:</label>

            <input type="text" id="Full Name" placeholder="Enter Name"><br><br>
            <label>Email:</label>
            <input type="text" id="email" placeholder="Enter Email"><br><br>
            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender"
            value="female">Female<br>
            <input type="radio" id="male" name="gender"
            value="male">Male<br><br>
            <label>Date of Birth:</label>
            <input type="date" id="Date of Birth" name="Date of Birth"><br><br>
        
        </fieldset>
    </form>
</body>
</html>
